<div class="main">
  <br />
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Find your Books
        </mat-panel-title>
        <!-- <mat-panel-description>
                Type your name and age
              </mat-panel-description> -->
      </mat-expansion-panel-header>
      <form #book="ngForm" (ngSubmit)="findbooks(book)">
        <mat-form-field>
          <input
            type="text"
            ngModel
            name="book_title"
            id="book_title"
            matInput
            placeholder="Name of Book"
          />
        </mat-form-field>
        <button mat-button type="submit">Search</button>
      </form>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Listen to New Music
        </mat-panel-title>
      </mat-expansion-panel-header>
      <form>
        <mat-form-field>
          <input matInput placeholder="Name of Song" />
        </mat-form-field>
        <button mat-button type="submit">Search</button>
      </form>

      <form>
        <mat-form-field>
          <input matInput placeholder="Name of Artist" />
        </mat-form-field>
        <button mat-button type="submit">Search</button>
      </form>
      <br />
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Search better Movies
        </mat-panel-title>
      </mat-expansion-panel-header>
      <form>
        <mat-form-field>
          <input matInput placeholder="Name of Movie" />
        </mat-form-field>
        <button mat-button type="submit">Search</button>
      </form>
    </mat-expansion-panel>
  </mat-accordion>
</div>
